<div id="header-overlay">
  <div id="header">
    <div class="container">
      <div id="header-content">
        <div id="navbar" *ngIf="routes$ | async as routes">
            <img src="assets/images/starwars.png" alt="" />
            <a
            *ngFor="let route of routes | keyvalue"
            routerLink="/"
            [queryParams]="{ target: route.key }"
            (click)='searchInput.setValue(null)'
            [ngClass]="route.key == target ? 'active' : null"
            >{{ route.key | titlecase }}</a
            >

          </div>
          <div id="expand-routes" class="no-select" (click)='toggleMenu()' >
            <img src="assets/images/hamburger.svg" alt="">
            <span>{{target |titlecase}}</span>
          </div>
        <div id="search-input">
          <input [formControl]='searchInput' name='search' placeholder="Search" type="text" />
          <button id="icon"><img src="assets/images/search.svg" /></button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="menu" *ngIf="menu && routes$ | async as routes" (click)='toggleMenu()'>
  <a
  *ngFor="let route of routes | keyvalue"
  routerLink="/"
  [queryParams]="{ target: route.key }"
  (click)='searchInput.setValue(null); toggleMenu();'
  [ngClass]="route.key == target ? 'active' : null"
  >{{ route.key | titlecase }}</a
  >
</div>
