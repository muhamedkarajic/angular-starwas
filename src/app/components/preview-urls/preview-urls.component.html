<div class="preview-urls">
  <div class="title">{{ target | titlecase }}:</div>
  
  <ng-container *ngFor="let link of links">
    <a *ngIf="link.object" class="preview-url" routerLink="{{'/'+target+'/'+link.id}}">
      {{ link.object.name || link.object.title }}
    </a>
  </ng-container>

  <div *ngIf="!previewAll" class="preview-url" (click)="fetchUrls(true)">
    ...
  </div>
</div>
