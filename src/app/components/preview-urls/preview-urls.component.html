<div class="preview-urls">
  <div class="title">{{ title | titlecase }}:</div>
  <a
    class="preview-url"
    *ngFor="let object of objects"
    routerLink="/details"
    [queryParams]="{ url: object.url }"
  >
    {{ object.name || object.title }}
  </a>

  <div *ngIf="!previewAll" class="preview-url" (click)="fetchUrls(true)">
    ...
  </div>
</div>
